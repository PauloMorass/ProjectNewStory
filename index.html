<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" origem cruzada>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&display=swap" rel="folha de estilo">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,700;1,700&display=swap" rel="folha de estilo">
  </head>
  <body>
    <!--as tags semânticas servem para dá acessibilidade, deixar a página organizada, ajuda no motores de busca a dar prioridade a uma web que tem partes divididas em elementos que são importantes em cada contexto -->
    <!--elemento semântico, sendo o caçalho do corpo da página-->
    <div class="page">
    <nav>
      <a id="logo" href="">
        <img src="image/logo.svg" alt="nome da marca" />
      </a>
      <!--tag de navegação-->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
    </nav>
      <!--contéudo principal da página-->
      <main>
        <!--a seção terá todos os textos-->
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong
            ><br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="image/whats.svg" alt="ícone do whatsapp"/> Comece já
          </button>
        </section>

        <img
          src="image/img.png"
          alt="Desenho de uma mulher pulando corda numa academia"
        />
      </main>
      <!--rodapé do site, parte final do corpo html-->
      <footer>
        fale concosco no instagram
        <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
      </footer>
    </div>
    <img
      src="image/balls.png"
      alt="Bolinhas decorativas verdes no canto inferior direito da página"
    />
  </body>
</html>
